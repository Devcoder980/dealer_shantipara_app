name: dealer_app
description: "Shanti Patra Dealer Portal - OTP Login, Orders & Commission Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # UI Components
  cupertino_icons: ^1.0.8
  loading_animation_widget: ^1.2.1
  flutter_otp_text_field: ^1.1.3+2

  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
